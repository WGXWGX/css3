<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width=600; height=600; style="display: block;margin: 20px auto;border: #aaa 1px solid;"></canvas>
	<script>
		var data = [
			{p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:'#0000ff'},
			{p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:'#ff0000'},
			{p:[{x:600,y:0},{x:600,y:300},{x:450,y:450},{x:450,y:150}],color:'#00ff00'},
			{p:[{x:450,y:150},{x:450,y:450},{x:300,y:300}],color:'#f9f51a'},
			{p:[{x:300,y:300},{x:450,y:450},{x:300,y:600},{x:150,y:450}],color:'#a594c0'},
			{p:[{x:150,y:450},{x:300,y:600},{x:0,y:600}],color:'#fa8ccc'},
			{p:[{x:600,y:300},{x:600,y:600},{x:300,y:600}],color:'#f6ca29'}
		];
		window.onload = function(){
			var oCanvas = document.getElementById('canvas');
			// oCanvas.width = 600;
			// oCanvas.height = 600;
			if(oCanvas.getContext('2d')){
				var context = oCanvas.getContext('2d');
			}else{
				alert('您的浏览器不支持，sorry');
			}
			for(var i=0; i<data.length;i++){
				draw(data[i],context);
			}
		}
		function draw(item,context){
			context.beginPath();
			context.moveTo(item.p[0].x,item.p[0].y);
			for(var i=1; i<item.p.length; i++){
				context.lineTo(item.p[i].x,item.p[i].y);
			}
			context.closePath();
			context.fillStyle = item.color;
			context.fill();
			context.strokeStyle = 'rgba(0,0,0,0.6)';
			context.lineWidth = 3;
			context.stroke();
		}
	</script>
</body>
</html>
